<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Credit - Wiredwiki -->
    <meta charset="utf-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Quiz masters page">
    <meta name="author" content="Jova">

    <title>Quiz</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">



</head>
<style>
    body{
        padding-top: 100px;
    }
</style>
<body>
<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a id="navoverview" data-page="home" class="navbar-brand" >Overview</a>
        </div><!-- Navbar Header-->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="navbuttons" id="navcreatequiz">Create a quiz</a>
                <li><a class="navbuttons" id="navquizscoreboard">Scoreboard</a>
                <!-- <li><a class="navbuttons" id="navcreateusername">Change nick</a> -->
            </ul>
        </div>
    </div><!-- End Container-->
</nav><!-- End navbar -->

    <div id="maincontent">
        <div id="divoverview" class="container" hidden>
            <div class="row">
                <div class="col-md-6">
                    <h2>Quizes</h2>
                    <table id="tablequizes" class="display compact">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Start</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-6">
                    <h2>Scoreboard</h2>
                    <table class="display compact tablequizesscoreboard">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
        <div id="divcreateusename" class="container" hidden>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal" id="formcreateusername">
                        <div class="form-group">
                            <label for="username" class="col-lg-2 control-label">Nickname</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="username" placeholder="Enter nickname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button id="btncreateusername" type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- End the row -->

        </div>
        <div id="divcreatequiz" class="container" hidden>
            <form action="" id="formcreatequiz" class="col-lg-12">
                <div class="form-group">
                    <button id="btncreatequiz" type="button" class="btn btn-primary">Submit</button>
                </div>
                <div class="form-group">
                    <label for="quizname" >Name</label>
                    <input type="text" class="form-control" id="quizname" placeholder="Enter quiz name">
                </div>
                <div class="form-group">
                    <label for="quizstart" >Start</label>
                    <div class="input-group date" id="divquizstart">
                        <input id="quizstart" type="text" class="form-control">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quizdescription" class="col-lg-2 control-label">Description</label>
                    <textarea name="quiz-description" id="quizdescription" class="form-control"
                                  cols="20" rows="10" placeholder="Enter quiz description"></textarea>
                </div>
                <div class="form-group" id="divquestions">

                </div>
                <div class="form-group">
                    <button id="btnaddquestion" type="button" class="btn btn-primary">Add question</button>
                </div>
            </form>
        </div>
        <div id="divscoreboard" hidden>
            <h1>Scoreboard!</h1>
            <table data-toggle="table" id="tablescoreboard" class="display table table-bordered">
                <thead>
                    <tr>
                        <th data-field="username">Nick</th><th data-field="score">Score</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="divactivequiz" hidden>
            <div class="col-sm-3 col-md-6 col-lg-4">
                <h1 id="activequizname"></h1>
                <h3 id="activequizstart"></h3>
                <section>
                    <div class="row">
                        <div class="col-lg-8">
                            <form action="" class="form-horizontal" id="formactivequiz">
                                <div class="form-group">
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <button id="btnexitquiz" type="button" class="btn btn-primary">Exit</button>
                                        <button id="testknapp" type="button" ac class="btn btn-primary">Add Q</button>
                                        <button id="testknapp2" type="button" ac class="btn btn-primary">Add Q</button>
                                    </div>
                                </div>
                                <div id="divactivequizquestion">

                                </div>
                            </form>
                        </div>
                    </div><!-- End the row -->
                </section>
            </div>
            <div class="col-sm-9 col-md-6 col-lg-8">
                <h2>Scoreboard</h2>
                <table class="display compact tablequizesscoreboard">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                </table>
            </div>

        </div>

    </div><!-- End of main content -->

    <!-- Bootstrap core JavaScript -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/popper/popper.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="lib/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <script src="index.js"></script>

</body>
</html>
