<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Credit - Wiredwiki -->
    <!-- Credit - Boostrap documentation -->
    <!-- Credit - nilstes -->
    <meta charset="utf-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Quiz masters page">
    <meta name="author" content="jonev">

    <title>Quiz</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>
<style>
    #navoverview:hover{
        cursor:pointer;
    }
    #navcreatequiz:hover{
        cursor:pointer;
    }
</style>
<body>
<!-- Navbar -->
<div class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" >Quizmaster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" id="navoverview">Overview</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" id="navcreatequiz">Create quiz</a>
            </li>
            <li class="nav-item nav-right">
                <a class="nav-link disabled" id="navid"></a>
            </li>
        </ul>
    </div>
</nav>
</div>
    <div id="maincontent">
        <div id="divoverview" class="container" >
            <div class="row">
                <div class="col-md-6">
                    <h2>Quizes</h2>
                    <p>(Click to see scoreboard, double click to join quiz)</p>
                    <table id="tablequizes" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Start</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-6">
                    <h2>Scoreboard</h2>
                    <p id="pchosenquiz">(For the chosen quiz)</p>
                    <table class="table table-striped table-bordered tablequizesscoreboard" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
        <div id="divcreateusename" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal" id="formcreateusername">
                        <div class="form-group">
                            <label for="username" class="col-lg-2 control-label">Nickname</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="username" placeholder="Enter nickname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button id="btncreateusername" type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- End the row -->

        </div>
        <div id="divcreatequiz" class="container">
            <form action="" id="formcreatequiz" class="col-lg-12">
                <div class="form-group">
                    <button id="btncreatequiz" type="button" class="btn btn-primary">Create quiz</button>
                </div>
                <div class="form-group">
                    <label for="quizname" >Name</label>
                    <input type="text" class="form-control" id="quizname" placeholder="Enter quiz name">
                </div>
                <div class="form-group">
                    <label for="quizstart" >Start</label>
                    <div class="input-group date" id="divquizstart">
                        <input id="quizstart" type="datetime-local" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quizdescription" class="col-lg-2 control-label">Description</label>
                    <textarea name="quiz-description" id="quizdescription" class="form-control"
                                  cols="20" rows="10" placeholder="Enter quiz description"></textarea>
                </div>
                <div class="form-group" id="divquestions">

                </div>
                <div class="form-group">
                    <button id="btnaddquestion" type="button" class="btn btn-primary">Add question</button>
                </div>
            </form>
        </div>
        <div id="divactivequiz" class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <h1 id="activequizname"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 id="activequizstart"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="btnexitquiz" type="button" class="btn btn-primary btn-block">Exit quiz</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h2 id="activequiztimetoanswere"></h2>
                        </div>
                    </div>
                    <div id="divactivequizquestion">

                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Scoreboard</h2>
                    <table class="table table-striped table-bordered tablequizesscoreboard" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

    </div><!-- End of main content -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="lib/bootstrap/js/bootstrap-datetimepicker.js"></script>

    <script src="index.js"></script>

</body>
</html>
