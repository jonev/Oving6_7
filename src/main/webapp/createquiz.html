<section>
    <div class="page-header">
        <h2>Create a quiz</h2>
    </div><!-- End Page Header -->

    <div class="row">
        <div class="col-lg-8">
            <form action="" class="form-horizontal" id="formcreatequiz">
                <div class="form-group">
                    <label for="quiz-name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="quiz-name" placeholder="Enter quiz name">
                    </div>
                </div><!-- End form group -->

                <div class="form-group">
                    <label for="quiz-description" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                  <textarea name="quiz-description" id="quiz-description" class="form-control"
                            cols="20" rows="10" placeholder="Enter quiz description"></textarea>
                    </div>
                </div><!-- End form group -->

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- End the row -->

</section>
